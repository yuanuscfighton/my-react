<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2022/5/23 4:55 PM -->
  <title>2_受控组件</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id = "test"></div>

  <!-- 引入react核心库 -->
  <script type = "text/javascript" src = "../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type = "text/javascript" src = "../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type = "text/javascript" src = "../js/babel.min.js"></script>

  <!-- 此处一定要写babel。表示这里写的是jsx，而不是js，并且是依赖babel进行翻译的 -->
  <script type = "text/babel">
    // 第1步:创建组件
    class Demo extends React.Component {

      state = {
        myUsername: '',
        myPassword: '',
      };

      // 保存用户名到状态中
      saveUsername = (event) => {
        this.setState({myUsername: event.target.value});
      }

      // 保存密码到状态中
      savePassword = (event) => {
        this.setState({myPassword: event.target.value});
      }

      // 提交表单的回调
      handleSubmit = (event) => {
        event.preventDefault(); // 阻止提交表单
        const {username, password} = this.state;
      }

      // 页面中所有输入类的DOM，如，input、checkBox，随着你的输入，就能把输入的值维护到状态中去。当你用的时候，就可以从状态中取出来。
      render() {
        return (
          <form action = "http://www.atguigu.com" onSubmit = {this.handleSubmit}>
            用户名：<input onChange = {this.saveUsername} type = "text" name = "username"/>
            密码：<input onChage = {this.savePassword} type = "password" name = "password"/>
            <button>登陆</button>
          </form>
        )
      }
    }


    // 第2步:渲染组件到页面
    ReactDOM.render(<Demo/>, document.getElementById('test'));

  </script>
</body>

</html>
