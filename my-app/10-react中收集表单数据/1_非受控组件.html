<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2022/5/23 4:13 PM -->
  <title>1_非受控组件</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id = "test"></div>

  <!-- 引入react核心库 -->
  <script type = "text/javascript" src = "../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type = "text/javascript" src = "../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type = "text/javascript" src = "../js/babel.min.js"></script>

  <!-- 此处一定要写babel。表示这里写的是jsx，而不是js，并且是依赖babel进行翻译的 -->
  <script type = "text/babel">
    // 第1步:创建组件
    class Login extends React.Component {

      // 想拿到下面两个input中输入的值
      handleSubmit = () => {
        const {myUsername, myPassword} = this;
        console.log(`myUsername=${myUsername.value}, myPassword=${myPassword.value}}`);
      }

      render() {
        return (
          <form action = "http://www.atguigu.com" onSubmit = {this.handleSubmit}>
            用户名：<input ref = {c => this.myUsername = c} type = "text" name = "username"/>
            密码：<input ref = {c => this.myPassword = c} type = "password" name = "password"/>
            <button>登陆</button>
          </form>
        )
      }
    }

    // 第2步:渲染组件到页面
    ReactDOM.render(<Login/>, document.getElementById('test'));


  </script>
</body>

</html>
